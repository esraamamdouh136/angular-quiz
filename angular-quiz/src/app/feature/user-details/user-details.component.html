<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="mt-10" *ngIf="userInfo$ | async as userInfo">
  <img [src]="userInfo.avatar" class="h-40 min-w-20 m-auto rounded-full" />
  <div class="text-center text-6xl">
    <p>{{ userInfo.first_name }}</p>
    <p>{{ userInfo.last_name }}</p>
    <p>{{ userInfo.email }}</p>
  </div>
  <button routerLink="../../users" class="m-auto min-w-20 block mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
    Back To Users List
  </button>
</div>
