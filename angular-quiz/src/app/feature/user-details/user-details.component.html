<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="mt-10" *ngIf="userInfo$ | async as userInfo">
  <img [src]="userInfo.avatar" class="h-40 min-w-20 m-auto rounded-full" />
  <div class="text-center text-6xl">
    <p>{{ userInfo.first_name }}</p>
    <p>{{ userInfo.last_name }}</p>
    <p>{{ userInfo.email }}</p>
  </div>
</div>
