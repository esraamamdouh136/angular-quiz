<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li 
        class="page-item" 
        [class.disabled]="currentPage === 1">
        <button 
          class="page-link" 
          (click)="getUsersFor(currentPage - 1)">
          Previous
        </button>
      </li>
      <li 
        *ngFor="let pageNumber of pageNumbers" 
        class="page-item" 
        [class.active]="currentPage === pageNumber">
        <button 
          class="page-link" 
          (click)="getUsersFor(pageNumber)">
          {{ pageNumber }}
        </button>
      </li>
      <li 
        class="page-item" 
        [class.disabled]="currentPage === totalPages">
        <button 
          class="page-link" 
          (click)="getUsersFor(currentPage + 1)">
          Next
        </button>
      </li>
    </ul>
  </nav>
